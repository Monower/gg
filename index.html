<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUB TPM</title>

    <!-- favicon icon -->
    <link rel="icon" href="favicon.ico" type="favicon/Icons">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

 
    <section class="login-account-area pt-80 pb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="login-account-content"> 
                        <div class="login-account-left">
                            
                            <form action="/" class="sing-log-form row account-forms">
                                <div class="col-sm-12">
                                    <div class="log-title pb-4">
                                        <h3 class="pb-3">Welcome to Thesis and Project Management System (TPM)</h3>
                                        <p>Please input your e-mail id and password and login to your account to get access to your Profile.</p>
                                        <div class="shape-border"></div>
                                    </div>
                                </div> 
                                <div class="col-sm-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                        <i class="las la-at form-icons"></i>
                                    </div>
                                </div> 
                                <div class="col-sm-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                        <i class="las la-lock form-icons"></i>
                                    </div>
                                </div> 
                                <div class="col-sm-12">
                                    <div class="forgot pt-3 pb-3"><a href="#">Forget Your Password?</a></div>
                                    <button type="submit" class="theme-btn btn-md w-100">LogIn</button> 
                                </div> 
                                 
                            </form>
                        </div>
                        <div class="login-account-right bg_img">
                            <div class="account-contents text-center p-4">
                                <img src="assets/img/logo.png" alt="">
                                <h2 class="title">Welcome to Green University</h2> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
